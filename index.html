<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Product Recommender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand mx-auto" href="#">Smart Product Recommender</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-outline-primary" href="#" data-toggle="modal" data-target="#signupModal">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-primary" href="#" data-toggle="modal" data-target="#signinModal">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container text-center mt-5">
  <video class="video-background" autoplay loop muted>
    <source src="static/media/promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Go To Dashboard Button -->
<div class="text-center mt-5">
  <a href="dashboard" class="btn btn-primary btn-lg">Go To Dashboard</a>
</div>

<!-- Trending Products Section -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Popular Products</h2>
  <div class="row mt-4">
    {% for index, item in trending_items.iterrows() %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card">
          <img src="{{ randomized_images[index] }}" class="card-img-top" alt="{{ item['ProductTitle'] }}" style="height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{ shorten_text(item['ProductTitle'],12) }}</h5>
          <p class="card-text">Brand: {{ item['Brand'] }}</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal{{ index }}">Buy Now</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
